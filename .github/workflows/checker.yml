name: Formatting Checker
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  checker:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
      - name: black
        run: |
          pip install black
          black --check --verbose .
      - name: isort
        run: |
          pip install isort
          isort --check --verbose .
      - name: pflake8
        run: |
          pip install pyproject-flake8
          pflake8 --verbose .
